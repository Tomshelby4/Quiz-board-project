<!DOCTYPE html>
<html>
    <head>

      <script src="js/scripts.js"></script>

    <body>

        <h1> Brian's Quiz Board</h1>

        <form id ="quiz" name = "quiz">

          <p> What standard is javascript based on?</p>
          <input type="radio" id="mc" name="question1" value= "JS"> JS<br>
          <input type="radio" id="mc" name="question1" value= "ECMAScript"> ECMAScript<br>
          <input type="radio" id="mc" name="question1" value= "C++"> C++<br>
          <input type="radio" id="mc" name="question1" value= "Java"> Java<br>

          <p> Who designed Javascript?</p>
          <input type="radio" id="mc" name="question2" value= "Chris Beard"> Chris Beard<br>
          <input type="radio" id="mc" name="question2" value= "John Resig"> John Resig<br>
          <input type="radio" id="mc" name="question2" value= "Mitchell Baker"> Mitchell Baker<br>
          <input type="radio" id="mc" name="question2" value= "Brendan Eich"> Brendan Eich<br>

          <p> Which one is not a form input type?</p>
          <input type="radio" id="mc" name="question3" value="Radio buttons"> Radio buttons<br>
          <input type="radio" id="mc" name="question3" value="Check boxes"> Check boxes<br>
          <input type="radio" id="mc" name="question3" value="Slides"> Slides<br>
          <input type="radio" id="mc" name="question3" value="Date"> Date<br>

      <input id ="button" type= "button" value = "Submit Quiz" onclick = "Check();"

    </form>
    <div id = "after-submit">
      <p id = "number-correct"></p>
    </div>
